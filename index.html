<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Cheatsheet</title>
	<link href="styles.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container d-flex  flex-column align-items-center">
		<h1>Bootstrap Cheatsheet</h1>
		<p>Jake Kressley</p>
		<p class="text-center">This is just a simple page to help me remember some of the common bootstrap classes</p>
		<h2>Forms</h2>
		<p>This is a basic form that has an input, label, and button with no bootstrap</p>
		<form class="p-2 m-3">
			<label for="email">Email</label>
			<input type="email" id="email">
			<button>Submit</button>
		</form>
		<p class="text-center">This is what happens after you add the bootstrap classes, "form-label" and "form-control"</p>
		<form>
			<label for="email" class="form-label">Email</label>
			<input type="email" id="email" class="form-control">
			<button>Submit</button>
		</form>
		<div class="conatainer d-flex">
			<form>
				<label for="email" class="form-label">Email</label>
				<input type="email" id="email" class="form-control-sm">
				<button>Submit</button>
			</form>
			<form>
				<label for="email" class="form-label">Email</label>
				<input type="email" id="email" class="form-control-lg">
				<button>Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
